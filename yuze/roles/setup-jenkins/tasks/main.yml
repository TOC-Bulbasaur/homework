---
- name: add jenkins key
  apt_key:
    url: http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key
    state: present

- name: add jenkins repository
  apt_repository:
    repo: deb http://pkg.jenkins-ci.org/debian binary/
    state: present

- name: install jenkins
  apt:
    name: jenkins
    update_cache: yes

